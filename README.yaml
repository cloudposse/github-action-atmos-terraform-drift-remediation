usage: |-
  ### Workflow example

  In this example drift will be remediated when user sets label `remediate` to an issue.

  ```yaml
  name: ðŸ‘½ Atmos Terraform Drift Remediation
  run-name: ðŸ‘½ Atmos Terraform Drift Remediation

  on:
    issues:
      types: [labeled]

  permissions:
    id-token: write
    contents: read

  jobs:
    remediate-drift:
      runs-on: self-hosted
      name: Remediate Drift
      if: |
        github.event.action == 'labeled' &&
        contains(github.event.issue.labels.*.name, 'apply')
      steps:
        - name: Remediate Drift
          uses: cloudposse/github-action-atmos-terraform-drift-remediation@v1
          with:
            issue-number: ${{ github.event.issue.number }}
            atmos-config-path: "${{ github.workspace }}/rootfs/usr/local/etc/atmos/"
            terraform-plan-role: "arn:aws:iam::111111111111:role/acme-core-gbl-identity-gitops"
            terraform-state-bucket: "acme-core-ue2-auto-gitops"
            terraform-state-role: "arn:aws:iam::999999999999:role/acme-core-ue2-auto-gitops-gha"
            terraform-state-table: "acme-core-ue2-auto-gitops"
            aws-region: "us-east-2"
  ```

